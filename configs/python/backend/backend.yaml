logging_cfg: '/etc/strelka/logging.yaml'
limits:
  max_files: 5000
  time_to_live: 900
  max_depth: 15
  distribution: 600
  scanner: 150
coordinator:
  addr: 'strelka_coordinator_1:6379'
  db: 0
tasting:
  mime_db: null
  yara_rules: '/etc/strelka/taste/'
caching:
  scanner: true
scanners:
  #'ScanAntiword':
  #  - positive:
  #      flavors:
  #        - 'application/msword'
  #        - 'olecf_file'
  #    priority: 5
#  'ScanBase64':
#    - positive:
#        flavors:
#          - 'base64_file'
#      priority: 5
  'ScanBase64PE':
    - positive:
        flavors:
          - 'base64_pe'
      priority: 5
  'ScanBatch':
    - positive:
        flavors:
          - 'text/x-msdos-batch'
          - 'batch_file'
      priority: 5
  'ScanBmpEof':
    - positive:
        flavors:
          - 'image/x-ms-bmp'
          - 'bmp_file'
      priority: 5
  'ScanBzip2':
    - positive:
        flavors:
          - 'application/x-bzip2'
          - 'bzip2_file'
      priority: 5
#  'ScanCapa':
#    - positive:
#        flavors:
#          - 'application/x-dosexec'
#          - 'mz_file'
#          - 'application/x-sharedlib'
#          - 'elf_file'
#      priority: 5
#      options:
#        tmp_directory: '/dev/shm/'
#        location_rules: '/etc/capa/rules/'
#        location_signatures: '/etc/capa/signatures/'
#        scanner_timeout: 20
#  'ScanCcn':
#    - positive:
#        flavors:
#          - 'credit_cards'
#      priority: 5
  'ScanDmg':
    - positive:
        flavors:
          - 'dmg_disk_image'
#          - 'dmg_encrypted_disk_image'
          - 'hfsplus_disk_image'
      priority: 5
  'ScanDocx':
    - positive:
        flavors:
          - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      priority: 5
      options:
        extract_text: False
#  'ScanElf':
#    - positive:
#        flavors:
#          - 'application/x-object'
#          - 'application/x-executable'
#          - 'application/x-sharedlib'
#          - 'application/x-coredump'
#          - 'elf_file'
#      priority: 5
  'ScanEmail':
    - positive:
        flavors:
          - 'application/vnd.ms-outlook'
          - 'message/rfc822'
          - 'email_file'
      priority: 5
  'ScanEncryptedDoc':
    - positive:
        flavors:
          - 'encrypted_word_document'
      priority: 5
      options:
        max_length: 5
        scanner_timeout: 150
        log_pws: True
        # brute_force: True
  'ScanEncryptedZip':
    - positive:
        flavors:
          - 'encrypted_zip'
      priority: 5
      options:
        max_length: 5
        scanner_timeout: 150
        log_pws: True
        # brute_force: True
  'ScanEntropy':
    - positive:
        flavors:
          - '*'
      priority: 5
  'ScanExiftool':
    - positive:
        flavors:
          - 'application/msword'
          - 'olecf_file'
          - 'application/vnd.ms-excel'
      priority: 5
      options:
        keys:
          - 'Author'
          - 'Characters'
          - 'Company'
          - 'CreateDate'
          - 'LastModifiedBy'
          - 'Lines'
          - 'ModifyDate'
          - 'Pages'
          - 'Paragraphs'
          - 'RevisionNumber'
          - 'Software'
          - 'Template'
          - 'Title'
          - 'TotalEditTime'
          - 'Words'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'application/pdf'
          - 'pdf_file'
      priority: 5
      options:
        keys:
          - 'Author'
          - 'CreateDate'
          - 'Creator'
          - 'CreatorTool'
          - 'Linearized'
          - 'ModifyDate'
          - 'PageCount'
          - 'PDFVersion'
          - 'Producer'
          - 'Title'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'lnk_file'
      priority: 5
      options:
        keys:
          - 'CommandLineArguments'
          - 'Description'
          - 'FileAttributes'
          - 'Flags'
          - 'HotKey'
          - 'IconFileName'
          - 'IconIndex'
          - 'RunWindow'
          - 'TargetFileSize'
          - 'WorkingDirectory'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'image/gif'
          - 'gif_file'
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/png'
          - 'png_file'
          - 'image/tiff'
          - 'type_is_tiff'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'application/x-shockwave-flash'
          - 'fws_file'
          - 'image/webp'
      priority: 5
      options:
        keys:
          - 'ImageHeight'
          - 'ImageWidth'
        tmp_directory: '/dev/shm/'
#  'ScanFloss':
#    - positive:
#        flavors:
#          - 'application/x-dosexec'
#          - 'mz_file'
#      priority: 5
#      options:
#        tmp_directory: '/dev/shm/'
#        limit: 100
  'ScanFooter':
    - positive:
        flavors:
          - '*'
      priority: 5
      options:
        length: 50
        encodings:
          - classic
          - backslash
#          - raw
#          - hex
  'ScanGif':
    - positive:
        flavors:
          - 'image/gif'
          - 'gif_file'
      priority: 5
  'ScanGzip':
    - positive:
        flavors:
          - 'application/gzip'
          - 'application/x-gzip'
          - 'gzip_file'
      priority: 5
  'ScanHash':
    - positive:
        flavors:
          - '*'
      priority: 5
  'ScanHeader':
    - positive:
        flavors:
          - '*'
      priority: 5
      options:
        length: 50
        encodings:
          - classic
          - backslash
#          - raw
#          - hex
  'ScanHtml':
    - positive:
        flavors:
          - 'hta_file'
          - 'text/html'
          - 'html_file'
      priority: 5
      options:
        parser: "html5lib"
        max_hyperlinks: 50
#  'ScanIni':
#    - positive:
#        filename: '(\.([Cc][Ff][Gg]|[Ii][Nn][Ii])|PROJECT)$'
#        flavors:
#          - 'ini_file'
#          - 'olecf_file'
#      priority: 5
  'ScanIso':
    - positive:
        flavors:
          - 'iso_file'
      priority: 5
      options:
        limit: 50
  'ScanVhd':
    - positive:
        flavors:
          - 'application/x-vhd'
          - 'vhd_file'
          - 'vhdx_file'
      priority: 5
      options:
        limit: 100
  'ScanJarManifest':
    - positive:
        flavors:
          - 'jar_manifest_file'
      priority: 5
      options:
        headers:
          - 'Manifest-Version'
          - 'Created-By'
  'ScanJavascript':
    - negative:
        flavors:
          - 'text/html'
          - 'html_file'
      positive:
        flavors:
          - 'javascript_file'
          - 'text/javascript'
      priority: 5
      options:
        beautify: True
        max_strings: 50
  'ScanJpeg':
    - positive:
        flavors:
          - 'image/jpeg'
          - 'jpeg_file'
      priority: 5
  'ScanJson':
    - positive:
        flavors:
          - 'application/json'
          - 'json_file'
      priority: 5
  'ScanLibarchive':
    - positive:
        flavors:
          - 'application/vnd.ms-cab-compressed'
          - 'cab_file'
          - 'application/x-cpio'
          - 'cpio_file'
          - 'application/x-xar'
          - 'xar_file'
#          - 'arj_file'  # ARJ support missing from ScanLibarchive
          - 'application/x-debian-package'
          - 'debian_package_file'
      priority: 5
      options:
        limit: 1000
  'ScanLNK':
    - positive:
        flavors:
          - 'lnk_file'
      priority: 5
  'ScanLsb':
    - positive:
        flavors:
          - 'image/png'
          - 'png_file'
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'image/webp'
      priority: 5
  'ScanLzma':
    - positive:
        flavors:
          - 'application/x-lzma'
          - 'lzma_file'
          - 'application/x-xz'
          - 'xz_file'
      priority: 5
  'ScanMacho':
    - positive:
        flavors:
          - 'application/x-mach-binary'
          - 'macho_file'
      priority: 5
      options:
        tmp_directory: '/dev/shm/'
  'ScanManifest':
    - positive:
        flavors:
          - 'browser_manifest'
      priority: 5
  'ScanMsi':
    - positive:
        flavors:
          - "image/vnd.fpx"
          - "application/vnd.ms-msi"
          - "application/x-msi"
      priority: 5
      options:
        tmp_directory: '/dev/shm/'
        keys:
          - 'Author'
          - 'Characters'
          - 'Company'
          - 'CreateDate'
          - 'LastModifiedBy'
          - 'Lines'
          - 'ModifyDate'
          - 'Pages'
          - 'Paragraphs'
          - 'RevisionNumber'
          - 'Software'
          - 'Template'
          - 'Title'
          - 'TotalEditTime'
          - 'Words'
  'ScanMmbot':
    - positive:
        flavors:
          - 'vb_file'
          - 'vbscript'
      priority: 5
      options:
        server: 'strelka_mmrpc_1:33907'
  'ScanNf':
    - positive:
        flavors:
          - 'image/png'
          - 'png_file'
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'image/webp'
      priority: 5
  'ScanOcr':
    - positive:
        flavors:
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/png'
          - 'png_file'
          - 'image/tiff'
          - 'type_is_tiff'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'image/webp'
      priority: 5
      options:
        extract_text: False
        split_words: True
        tmp_directory: '/dev/shm/'
  'ScanOle':
    - positive:
        flavors:
          - 'application/CDFV2'
          - 'application/msword'
          - 'olecf_file'
      priority: 5
  'ScanPcap':
    - positive:
        flavors:
          - 'pcap_file'
          - 'pcapng_file'
      priority: 5
      options:
        scanner_timeout: 20
  'ScanPdf':
    - positive:
        flavors:
          - 'application/pdf'
          - 'pdf_file'
      priority: 5
      options:
        objects:
          - 'AA'
          - 'EmbeddedFiles'
          - 'JavaScript'
          - 'JS'
          - 'Launch'
          - 'Macrosheet'
          - 'MediaBox'
          - 'OpenAction'
          - 'URI'
          - 'XObject'
  'ScanPe':
    - positive:
        flavors:
          - 'application/x-dosexec'
          - 'mz_file'
      priority: 5
  'ScanPgp':
    - positive:
        flavors:
          - 'application/pgp-keys'
          - 'text/PGP'
          - 'pgp_file'
      priority: 5
  'ScanPhp':
    - positive:
        flavors:
          - 'text/x-php'
          - 'php_file'
      priority: 5
  'ScanPkcs7':
    - positive:
        flavors:
          - 'pkcs7_file'
      priority: 5
      options:
        tmp_directory: '/dev/shm/'
  'ScanPlist':
    - positive:
        flavors:
          - 'bplist_file'
          - 'plist_file'
      priority: 5
      options:
        keys:
          - 'KeepAlive'
          - 'Label'
          - 'NetworkState'
          - 'Program'
          - 'ProgramArguments'
          - 'RunAtLoad'
          - 'StartInterval'
  'ScanPngEof':
    - positive:
        flavors:
          - 'image/png'
          - 'png_file'
      priority: 5
  'ScanQr':
    - positive:
        flavors:
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/png'
          - 'png_file'
          - 'image/tiff'
          - 'type_is_tiff'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'image/webp'
      priority: 5
  'ScanRar':
    - positive:
        flavors:
          - 'application/x-rar'
          - 'rar_file'
      priority: 5
      options:
        limit: 1000
  'ScanRpm':
    - positive:
        flavors:
          - 'application/x-rpm'
          - 'rpm_file'
      priority: 5
      options:
        tmp_directory: '/dev/shm/'
  'ScanRtf':
    - positive:
        flavors:
          - 'text/rtf'
          - 'rtf_file'
      priority: 5
      options:
        limit: 1000
  'ScanRuby':
    - positive:
        flavors:
          - 'text/x-ruby'
      priority: 5
  'ScanSevenZip':
    - positive:
        flavors:
          - 'application/x-7z-compressed'
          - '_7zip_file'
      priority: 5
      options:
#        min_length: 1
#        max_length: 6
        scanner_timeout: 150
        crack_pws: True
        log_pws: True
#        brute_force: True
  # 'ScanStrings':
  #   - positive:
  #       flavors:
  #         - 'mz_file'
  #     priority: 5
  'ScanSwf':
    - positive:
        flavors:
          - 'application/x-shockwave-flash'
          - 'fws_file'
          - 'cws_file'
          - 'zws_file'
      priority: 5
  'ScanTar':
    - positive:
        flavors:
          - 'application/x-tar'
          - 'tar_file'
      priority: 5
      options:
        limit: 1000
  'ScanTlsh':
    - positive:
        flavors:
          - '*'
      priority: 5
      options:
        location: '/etc/strelka/tlsh/'
        score: 30
  'ScanTnef':
    - positive:
        flavors:
          - 'application/vnd.ms-tnef'
          - 'tnef_file'
      priority: 5
  'ScanUpx':
    - positive:
        flavors:
          - 'upx_file'
      priority: 5
      options:
        tmp_directory: '/dev/shm/'
  'ScanUrl':
    - negative:
        flavors:
          - 'javascript_file'
      positive:
        flavors:
          - 'text/plain'
      priority: 5
  'ScanVb':
    - positive:
        flavors:
          - 'vb_file'
          - 'vbscript'
      priority: 5
  'ScanVba':
    - positive:
        flavors:
          - 'mhtml_file'
          - 'application/msword'
          - 'olecf_file'
          - 'wordml_file'
      priority: 5
      options:
        analyze_macros: True
  'ScanX509':
    - positive:
        flavors:
          - 'x509_der_file'
      priority: 5
      options:
        type: 'der'
    - positive:
        flavors:
          - 'x509_pem_file'
      priority: 5
      options:
        type: 'pem'
  'ScanXl4ma':
    - positive:
        flavors:
          - 'excel4_file'
      priority: 5
  'ScanXml':
    - positive:
        flavors:
          - 'application/xml'
          - 'text/xml'
          - 'xml_file'
          - 'mso_file'
          - 'soap_file'
      priority: 5
  'ScanYara':
    - positive:
        flavors:
          - '*'
      priority: 5
      options:
        location: '/etc/strelka/yara/rules.yara'
  'ScanZip':
    - positive:
        flavors:
          - 'application/java-archive'
          - 'application/zip'
          - 'zip_file'
          - 'application/vnd.openxmlformats-officedocument'
          - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'
          - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
          - 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
          - 'ooxml_file'
      priority: 5
      options:
        limit: 1000
        password_file: '/etc/strelka/passwords.dat'
  'ScanZlib':
    - positive:
        flavors:
          - 'application/zlib'
          - 'zlib_file'
      priority: 5
