scanners:
#  'ScanAntiword': haven't been able to get any response.
#  'ScanHeader': These just grab 50 bytes and only tell us anything if it's not a binary file. We'd rather have all of the contents
#  'ScanFooter':
#  'ScanYara': just use yara for flavors
  'ScanBase64':
    - positive:
        flavors:
          - 'base64' # Unknown?
      priority: 5
  'ScanBase64PE':
    - positive:
        flavors:
          - 'base64_pe'
      priority: 5
  'ScanBatch':
    - positive:
        flavors:
          - 'text/x-msdos-batch'
          - 'batch_file'
      priority: 5
  'ScanBzip2':
    - positive:
        flavors:
          - 'application/x-bzip2'
          - 'bzip2_file'
      priority: 5
  # 'ScanCapa': need to write capa rules to take advantage
  #  'ScanCuckoo': -- requires external account
  'ScanDocx':
    - positive:
        flavors:
          - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
          - 'application/msword'
          - 'olecf_file'
          - 'ooxml_file'
          - 'application/vnd.ms-word.document.macroEnabled.12'
          - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
          - 'application/vnd.openxmlformats-officedocument.wordprocessingml.template'
          - 'application/vnd.ms-word.template.macroEnabled.12'
      priority: 5
      options:
        extract_text: True
#  'ScanElf': Revisit for Pe and other executables
