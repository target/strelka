  'ScanEncryptedDoc':
    - positive:
        flavors:
          - 'encrypted_word_document'
      priority: 5
      options:
        max_length: 10
        scanner_timeout: 150 #In seconds
        log_pws: True
        password_file: '/strelka/config/passwords.dat'
        brute_force: True
  'ScanEncryptedZip':
    - positive:
        flavors:
          - 'encrypted_zip'
      priority: 5
      options:
        max_length: 10
        scanner_timeout: 150 #In seconds
        log_pws: True
        password_file: '/strelka/config/passwords.dat'
        brute_force: True
  'ScanEntropy':
    - positive:
        flavors:
          - '*'
      priority: 5
  'ScanExiftool':
    - positive:
        flavors:
          - 'application/msword'
          - 'olecf_file'
          - 'ooxml_file'
          - 'wordml_file'
          - 'vbframe_file'
          - 'mso_file'
          - 'application/vnd.ms-excel'
      priority: 5
      options:
        keys:
          - 'Author'
          - 'Characters'
          - 'Company'
          - 'CreateDate'
          - 'LastModifiedBy'
          - 'Lines'
          - 'ModifyDate'
          - 'Pages'
          - 'Paragraphs'
          - 'RevisionNumber'
          - 'Software'
          - 'Template'
          - 'Title'
          - 'TotalEditTime'
          - 'Words'
          - 'FilePermissions'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'application/pdf'
          - 'pdf_file'
      priority: 5
      options:
        keys:
          - 'Author'
          - 'CreateDate'
          - 'Creator'
          - 'CreatorTool'
          - 'Linearized'
          - 'ModifyDate'
          - 'PageCount'
          - 'PDFVersion'
          - 'Producer'
          - 'Title'
          - 'FilePermissions'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'lnk_file'
      priority: 5
      options:
        keys:
          - 'CommandLineArguments'
          - 'Description'
          - 'FileAttributes'
          - 'Flags'
          - 'HotKey'
          - 'IconFileName'
          - 'IconIndex'
          - 'RunWindow'
          - 'TargetFileSize'
          - 'WorkingDirectory'
          - 'FilePermissions'
        tmp_directory: '/dev/shm/'
    - positive:
        flavors:
          - 'image/gif'
          - 'gif_file'
          - 'image/jpeg'
          - 'jpeg_file'
          - 'image/png'
          - 'png_file'
          - 'image/tiff'
          - 'type_is_tiff'
          - 'image/x-ms-bmp'
          - 'bmp_file'
          - 'application/x-shockwave-flash'
          - 'fws_file'
      priority: 5
      options:
        keys:
          - 'ImageHeight'
          - 'ImageWidth'
          - 'FilePermissions' # TODO create dedicated scanner and run for all files
          - 'PrimaryPlatform'
          - 'DeviceManufacturer'
        tmp_directory: '/dev/shm/'
